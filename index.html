    <style>
        .preview {
            display: block !important;
            color: white;
            opacity: 0;
            width: 288px;
            height: 120px;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -80px;
            margin-left: -144px;
            transition: opacity .18s ease-in;
        }

        .preview.loaded {
          opacity: 1;
        }

        .preview__text {
            margin: 0;
            padding: 0;
            font-size: 3rem;
            font-weight: 300;
        }
        .preview__under {
            text-align: right;
            opacity: 0;
            font-weight: 400;
            transition: opacity .18s ease-in;
            padding-left: 85px;
        }

        .preview__under.loaded {
          opacity: 1;
        }

        @media all and (max-width: 544px) {
          .preview {
            width: 216px;
            margin-left: -108px;
          }
          .preview__text {
            font-size: 2.25rem;
          }
          .preview__under {
            font-size: 0.875rem;
          }
        }

        .contacts {
          position: fixed;
          bottom: 50px;
          right: 30px;
          width: 200px;
        }
        .logo {
          display: block !important;
          width: 200px;
          height: 50px;
          margin-bottom: 10px;
          height: auto;
          cursor: pointer;
          color: #101010;
          text-decoration: none !important;
        }
        .svg {
          display: block !important;
          width: 100%;
          height: 100%;
        }
        .contacts:not(:.loaded) .letter {
          fill: #101010 !important;
        }
        .contacts.loaded .letter {
          fill: #fff;
        }
        .contacts.loaded .logo__text {
          color: #fff;
        }
        .letter {
          transition: fill .18s ease-in;
        }

        .logo:hover .letter-o,
        .logo:hover .letter-m {
          fill: #69b42e;
          transition: fill .18s ease-out;
        }

        .logo:hover .letter-e,
        .logo:hover .letter-n {
          fill: #00467a;
          transition: fill .18s ease-out;
        }

        .logo__text {
          position: absolute;
          bottom: 100%;
          left: 0;
          font-size: .75rem;
          transition: color .18s ease-in;
        }

        .contacts__full-name {
          font-size: 1.25rem;
          color: #101010;
          transition: color .18s ease-in;
        }
        .contacts__email {
          color: #101010;
          transition: color .18s ease-in;
          font-size: 0.875rem;
        }
        .contacts.loaded .contacts__full-name,
        .contacts.loaded .contacts__email {
          color: #fff;
        }
    </style>

    <script type="text/javascript">
      function onDOMContentLoaded() {
        setTimeout(function () {
          document.getElementById('preview').className += ' loaded';
        }, 500);
        setTimeout(function () {
          document.getElementById('preview__under').className += ' loaded';
        }, 500);
        setTimeout(function () {
          document.getElementById('contacts').className += ' loaded';
        }, 660);
      }
      document.addEventListener('DOMContentLoaded', onDOMContentLoaded);
    </script>
